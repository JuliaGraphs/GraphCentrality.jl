language: julia
os:
  - linux
  - osx
julia:
  - 0.3
  - 0.4
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("GraphCentrality"); Pkg.test("GraphCentrality"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("GraphCentrality")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
